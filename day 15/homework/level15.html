<html>
<head>
    <title>registration form</title>
</head>
<body>
    <form>
    <intput type="text" placeholder="please enter your name" ></intput>
    <intput type="email" placeholder="please enter your email" ></intput>
    <intput type="password" placeholder="please enter your password" ></intput><br>
    <p>please select your country</p><br>
    <select required>
        <option>Georgia</option>
        <option>USA</option>
        <option>France</option>
        <option>Italy</option>
    </select>
    <input type="radio" id="male" value="male" required>
    <label for="male">male</label>

    <input type="radio" id="female" value="female" required>
    <label for="female">female</label>

    <input type="checkbox" id="agree" value="i agree" required>
    <value for="agree">I am accepting privacy police</value><br>
    <p>please select your hobbies</p>
    <select required>
        <option>sports</option>
        <option>video games</option>
        <option>watching movies</option>
    </select>
    <p>please upload your profile picture</p><br>
    <input type="file"><br>
    <p>please enter your date of birth</p><br>
    <input type="date">
    <input type="submit">
    <input type="reset">
    
    <input type="radio" id="br" value="brother" required>
    <value for="br">brother</value>

    <input type="radio" id="st" value="sister" required>
    <value for="st">sister</value>

    <input type="radio" id="bo" value="both" required>
    <value for="bo">both</value>
    </form>
</body>
